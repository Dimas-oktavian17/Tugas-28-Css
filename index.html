<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tugas-28-css</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

<body>
        <div class="d-flex flex-column align-items-center justify-content-center text-white text-align-center">
        <img src="lampung.jpg" alt="LAMPUNG" class="rounded-circle " width="120px" height="70px">
       
       
        <div class="form-group ">
            <label>Nama Lengkap</label>
            <input type="text" name="nama lengkap" class="form-control" placeholder="Nama Lengkap" >
        </div>
        <div class="form-group ">
            <label >Alamat</label>
            <textarea class="form-control" ></textarea>
          </div>
          <div class="form-group ">
            <label>Alamat Email</label>
            <input class="form-control " id="disabledInput" type="email" name="alamat email" placeholder="Alamat email (disabled)" disabled>
            
           </div>
           <div class="form-group ">
            <label>Password</label>
            <input type="password" name="password" class="form-control " placeholder="Password" >  
           </div>
           <div class="form-group ">
            <label>Scan KTP</label>
            <br>
            <input type="file"  class="no-border py-1" >
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label small pe-5" for="flexCheckDefault">
              Saya <a href="#" class="text-white">setuju </a>dan telah membaca <span class="text-primary">aturan </span class="text-primary">dan<span>skententuan</span>yang berlaku.
            </label>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-info btn-sm col-12 mt-2">Submit</button>
            </div>
            
      
      

</div>
